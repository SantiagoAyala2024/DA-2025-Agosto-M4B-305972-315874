<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Peajes - Login</title>
    <link rel="stylesheet" href="loginAdmin.css">
    <script src="vistaWeb.js"></script>
</head>
<body>
    <script src="utilesVista.js"></script>
    <div class="login-container">
        <div class="login-box">
            <h1>Ingreso a la aplicación</h1>
            <p class="login-description">Por favor ingrese con su cédula de identidad y contraseña.</p>
            
            <form id="formLogin" action="/login" method="post" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="cedula">Cédula de identidad</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ej: 41234567" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="btn-ingresar">Ingresar</button>
            </form>

            <div class="footer">
                <p>© 2025 - Acceso de administradores</p>
            </div>
        </div>
    </div>
</body>
<script>
    const URL_SUBMIT = "acceso/loginAdmin";

    function handleLogin(event) {
        event.preventDefault();
        submit(URL_SUBMIT, serializarFormulario("formLogin"));
    }

    function mostrar_loginExitoso(urlDestino){
        window.location.href = urlDestino;
    }

    async function mostrar_mensaje(mensaje){
        await mostrarMensaje(mensaje);
    }

    async function excepcionDeAplicacion(text){
        await mostrarMensaje(text);
    }

</script>
</html>
